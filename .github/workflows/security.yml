name: ðŸ”’ Security Scanning

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  security-events: write
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ” Dependency Scanning
  dependency-scan:
    name: ðŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”’ NPM Audit
        run: |
          yarn audit --audit-level critical
          yarn audit --audit-level high --groups dependencies

      - name: ðŸ” Snyk Vulnerability Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --file=package.json

      - name: ðŸ“¤ Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

      - name: ðŸ” OSSAR Analysis
        uses: github/ossar-action@v1
        id: ossar

      - name: ðŸ“¤ Upload OSSAR results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.ossar.outputs.sarifFile }}

  # ðŸ³ Container Security
  container-security:
    name: ðŸ³ Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ³ Build Docker image
        run: docker build -t dashboard:security-scan .

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dashboard:security-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ” Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true

      - name: ðŸ“¤ Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-results.sarif

  # ðŸ” Secret Detection
  secret-scan:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: ðŸ” TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # ðŸ”’ CodeQL Security Analysis
  codeql:
    name: ðŸ”’ CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # ðŸ›¡ï¸ License Compliance
  license-check:
    name: ðŸ›¡ï¸ License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ›¡ï¸ Check licenses
        run: |
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD' --excludePrivatePackages
          npx license-checker --summary

  # ðŸ”„ Security Updates
  security-updates:
    name: ðŸ”„ Automated Security Updates
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”„ Update security vulnerabilities
        run: |
          yarn audit --audit-level moderate || true
          yarn upgrade --pattern "*" --latest

      - name: ðŸ§ª Run tests after updates
        run: |
          yarn test --passWithNoTests
          yarn build

      - name: ðŸ”€ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸ”’ chore: automated security dependency updates'
          title: 'ðŸ”’ Automated Security Dependency Updates'
          body: |
            ## ðŸ”’ Automated Security Updates
            
            This PR contains automated security dependency updates.
            
            ### Changes
            - Updated dependencies with known security vulnerabilities
            - All tests passing
            - Ready for review and merge
            
            ### Verification
            - âœ… Tests pass
            - âœ… Build successful
            - âœ… Security scan clean
            
            **Note**: This PR was automatically generated by the security workflow.
          branch: security-updates/automated
          delete-branch: true

  # ðŸ“Š Security Report
  security-report:
    name: ðŸ“Š Security Summary Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, container-security, secret-scan, codeql, license-check]
    if: always()
    steps:
      - name: ðŸ“Š Generate Security Report
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> security-report.md
          echo "" >> security-report.md
          echo "## ðŸ“‹ Scan Results" >> security-report.md
          echo "- **Dependency Scan**: ${{ needs.dependency-scan.result }}" >> security-report.md
          echo "- **Container Security**: ${{ needs.container-security.result }}" >> security-report.md
          echo "- **Secret Detection**: ${{ needs.secret-scan.result }}" >> security-report.md
          echo "- **CodeQL Analysis**: ${{ needs.codeql.result }}" >> security-report.md
          echo "- **License Check**: ${{ needs.license-check.result }}" >> security-report.md
          echo "" >> security-report.md
          echo "## ðŸ”— Links" >> security-report.md
          echo "- [Security Advisories](https://github.com/${{ github.repository }}/security/advisories)" >> security-report.md
          echo "- [Dependency Graph](https://github.com/${{ github.repository }}/network/dependencies)" >> security-report.md
          echo "- [Code Scanning](https://github.com/${{ github.repository }}/security/code-scanning)" >> security-report.md

      - name: ðŸ“¤ Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 30

      - name: ðŸ“§ Notify Security Team
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          channel: '#security-alerts'
          username: 'Security Scanner'
          icon_emoji: ':warning:'
          text: |
            ðŸš¨ **Security Scan Failed**
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Workflow: ${{ github.workflow }}
            
            Please review the security scan results immediately.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 